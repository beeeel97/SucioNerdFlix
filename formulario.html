    </header>
    <main>
      <h2>Iniciar sesion</h2>

      <form action="" class="was-validated">
        <div class="mb-3 mt-3">
          <label for="nombre" class="form-label"
            >Usuario (5-20 letras-números):</label
          >
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Introduzca usuario"
            required
            pattern="[a-zA-Z0-9]{5,20}"
          />
          <div class="invalid-feedback">Rellena el usuario correctamente</div>
          <div class="valid-feedback">Correcto</div>
        </div>

        <div class="mb-3 mt-3">
          <label for="contraseña" class="form-label"
            >Contraseña (10-20 letras-números):</label
          >
          <input
            type="text"
            class="form-control"
            id="contraseña"
            placeholder="Introduzca contraseña"
            required
            pattern="[a-zA-Z0-9]{10,20}"
          />
          <div class="invalid-feedback">
            Introduzca la contraseña correctamente
          </div>
          <div class="valid-feedback">Correcto</div>
        </div>

        <div class="mb-3 mt-3">
          <label for="cp" class="form-label">Código postal(5 números):</label>
          <input
            type="text"
            class="form-control"
            id="cp"
            placeholder="Introduzca código postal"
            required
            pattern="[0-9]{5}"
          />
          <div class="invalid-feedback">
            Rellena el código postal correctamente
          </div>
          <div class="valid-feedback">Correcto</div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </main>

  </body>
</html>
